<div class="row">
    <div class="col-md-12">
        <div class="alert" [ngClass]="data.tipo" role="alert">
            <button type="button" (click)="cerrar()" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <span [innerHTML]="data.mensaje"></span>
        </div>
    </div>
</div>
